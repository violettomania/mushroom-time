name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.8.0

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "violettomania"
          git config --global user.email "danielpolya@protonmail.com"
          git checkout --orphan production
          git add --all
          git commit -m "deploy app"
          git push -f origin production
        env:
          GITHUB_TOKEN: ${{ github.token }}
